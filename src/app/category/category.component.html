<div class="d-flex justify-content-between my-2">
    <div>
        <h2>Category</h2>
    </div>
    <div>
        <button class="btn btn-outline-success" (click)="onAdd()">
            Add category
        </button>
    </div>
</div>

<div class="row">
    <div [ngClass]="isChildActivate ? 'col-md-8' : 'col-md-12'">
        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryList">
                <th scope="row">{{category.id}}</th>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger me-2">Delete</button>
                    <button class="btn btn-sm btn-success" (click)="onEdit(category.id)">Edit</button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4" *ngIf="isChildActivate">
        <ng-container *ngIf="showAddCategory; else editCategoryTemplate">
            <app-add-category
                (onCancel)="handleCancel()"></app-add-category>
        </ng-container>

        <ng-template #editCategoryTemplate>
            <app-edit-category
                [category]="selectedCategory"
                (onCancel)="handleCancel($event)"></app-edit-category>
        </ng-template>
    </div>
</div>
