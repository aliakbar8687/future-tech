<app-sub-header
    [title]="'Product'"
    [buttons]="subHeaderButton"
    [canSearch]="false"
    (onSearch)="onSearch($event)"></app-sub-header>

<div class="row">
    <div [ngClass]="isChildActivate ? 'col-md-8' : 'col-md-12'">
        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of productList">
                <th scope="row">{{category.id}}</th>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger me-2">Delete</button>
                    <a class="btn btn-sm btn-success" [routerLink]="['edit', 'id']">Edit</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
