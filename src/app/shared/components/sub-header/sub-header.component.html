<div class="d-flex justify-content-between my-4">
    <div>
        <h4>
            {{ title }}
        </h4>
    </div>
    <div class="d-flex" *ngIf="canSearch">
        <div class="me-2">
            <input
                type="search"
                name=""
                id=""
                class="form-control"
                [(ngModel)]="searchInput">
        </div>
        
        <div>
            <button class="btn btn-outline-success" (click)="onSearchClick()">
                Search
            </button>
        </div>
    </div>
    <div>
        <ng-container *ngFor="let button of buttons">
            <button [ngClass]="button.class" class="me-2">
                {{ button.text }}
            </button>
        </ng-container>
    </div>
</div>
