<nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">welcome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let menu of menus">
            <a
              class="nav-link"
              [routerLink]="menu.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              {{ menu.text | titlecase }}
            </a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <ng-container *ngIf="isLoggedIn; else loginTemplate">
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="logout()">Logout</button>
          </ng-container>

          <ng-template #loginTemplate>
            <a class="btn btn-primary me-2" routerLink="/login">Login</a>
            <a class="btn btn-outline-success" routerLink="/signup">signup</a>
          </ng-template>
        </div>
      </div>
    </div>
</nav>
